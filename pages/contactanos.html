    <h2 class="Subtitulos">Contactanos</h2>
    <fieldset class="Contactanosfondo">
        <form action="">
            <label for="">Nombre:</label>
            <input type="text" placeholder="Escriba aqui su nombre" required>
            <br><br>
            <label for="">Apellido:</label>
            <input type="text" placeholder="Escriba aqui su apellido" required>
            <br><br>
            <label for="">Correo Electronico:</label>
            <input type="text" placeholder="Escriba su E mail">
            <br><br>
            <label for="">Estado Civil:</label>
            <select name="" id="estado civil">
                <option>Soltero/a</option>
                <option>Casado/a</option>
                <option>Viudo/a</option>
                <option>Divorciado/a</option>
            </select>
            <br><br>
            <label for="">Desea recibir Newletters?</label>
            <input type="checkbox">
            <br><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deje su comentario aqui"></textarea>
            <br>
            <input type="submit">
            <input type="Reset" value="Borrar formulario">
        </form>
    </fieldset>
